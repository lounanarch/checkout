!DOCTYPE html>
<html>
  <head>
    <title>Checkout form</title>
    <link rel="stylesheet" href="checkoutform.css">
  </head>
  <body>
    <p>pay using credit card</p>
    <hr class="line">
    <form>
      <div class="form-group">
        <label for="name">Full name</label>
        <input id="name" class="input-field" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="card-number">Card number</label>
        <input id="card-number" class="input-field" type="number" placeholder="Enter your number here">
      </div>
      <div class="form-group">
        <label for="expiry-date">Expiry date</label>
        <input id="expiry-date" class="input-field" type="date" placeholder="Expiry date">
      </div>
      <button class="purchase-btn">Checkout</button>
    </form>
  </body>
</html>
